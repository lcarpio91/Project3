<section class="warehouse1">
    <div class="container">
        <h1 class="text-center">Warehouse 1</h1>
        <div class="btn">
        </div>
    </div>

    <div class="scroll-container">
        <div class="table-header">
            <table>
                <thead>
                    <tr>
                        <th>Product ID</th>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Quantity</th>
                        <th>UPC</th>
                    </tr>
                </thead>
            </table>
        </div>
        
        <div class="table-body">
            <table>
                <tbody>
                    <ng-container *ngFor="let warehouse1 of localWarehouse1">
                        <tr>
                            <td>{{ warehouse1.productId }}</td>
                            <td>{{ warehouse1.productName}}</td>
                            <td>{{ warehouse1.productPrice }}</td>
                            <td>{{ warehouse1.quantity }}</td>
                            <td>{{ warehouse1.upc }}</td>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</section>
