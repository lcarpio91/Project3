<section class="warehouse1">
    <div class="container">
      <div class="row">
        <div class="col">
          <div class="scroll-container">
            <h1 class="text-center">Warehouse 1</h1>
            <div class="table-container">
              <table class="table-sticky">
                <thead>
                  <tr>
                    <th>Product ID</th>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Quantity</th>
                    <th>UPC</th>
                    <td style="vertical-align: middle;">
                      <button (click)="showAddForm = true; showUpdateForm = false; resetFormAdd();">
                        <img src="assets/plusicon.png" alt="add" style="width: 10px; height: 10px;">
                      </button>
                    </td>
                  </tr>
                </thead>
              </table>
            </div>
  
            <div class="table-body">
              <div class="table-scroll">
                <table>
                  <tbody>
                    <ng-container *ngFor="let warehouse1 of localWarehouse1">
                      <tr>
                        <td class="my-button" (click)="getProductDetails(warehouse1.productId)">{{ warehouse1.productId }}</td>
                        <td>{{ warehouse1.productName}}</td>
                        <td>{{ warehouse1.productPrice }}</td>
                        <td>{{ warehouse1.quantity }}</td>
                        <td>{{ warehouse1.upc }}</td>
                        <td style="vertical-align: middle;">
                          <button (click)="showUpdateForm; chosenProduct(warehouse1)">
                            <img src="assets/wrench.png" alt="update" style="width: 20px; height: 20px;">
                          </button>
                        </td>
                        <td style="vertical-align: middle;">
                          <button (click)="chosenToDelete(warehouse1)">
                            <img src="assets/trashcan.png" alt="delete" style="width: 25px; height: 25px;">
                          </button>
                        </td>
                      </tr>
                    </ng-container>
                  </tbody>
                </table>
              </div>
            </div>
          </div>
        </div>
        <div class="col">
            
  <form *ngIf="showAddForm"> 
    <h4>Add new product</h4>
    <label for="name">Product name: </label>
    <input type="text" id="name" name="formName" [(ngModel)]="formName">
    <label for="price">Product price: </label>
    <input type="number" id="price" name="formPrice" [(ngModel)]="formPrice">
    <label for="quantity">Quantity: </label>
    <input type="number" id="quantity" name="formQuantity" [(ngModel)]="formQuantity">
    <label for="upc">UPC: </label>
    <input type="text" id="upc" name="formUpc" [(ngModel)]="formUpc">

    <button (click)="addNewProduct()">Add new product</button>
    <button (click)="resetForm()">Cancel</button>
</form>
<br>
<form *ngIf="showUpdateForm">
    <h4>Update Product</h4>
    <label for="productId">ID: </label>
    <span id="productId">{{ formId }}</span>
    <label for="name">Product name: </label>
    <input type="text" id="name" name="formName" [(ngModel)]="formName">
    <label for="price">Product price: </label>
    <input type="number" id="price" name="formPrice" [(ngModel)]="formPrice">
    <label for="quantity">Quantity: </label>
    <input type="number" id="quantity" name="formQuantity" [(ngModel)]="formQuantity">
    <label for="upc">UPC: </label>
    <input type="text" id="upc" name="formUpc" [(ngModel)]="formUpc">

    <button (click)="updateProduct()">Update</button>
    <button (click)="resetForm()">Cancel</button>
</form>
  
        </div>
      </div>
    </div>
  </section>
