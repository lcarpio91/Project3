# This is our application.properties file
# stores key/value pairs for important properties we need throughout our application
# we DO NOT need to specifically access these when we need them, Spring injects them as necessary

# this tells our app how to treat the database structure, "none" means it won't change it
spring.jpa.hibernate.ddl-auto=none

# this is our datasource, i.e., where our database lives and how we're connecting to it
spring.datasource.url=jdbc:mysql://project3.c8o41rmorfuv.us-east-2.rds.amazonaws.com:3306/project3

# this is our mySQLWorkbench username for this database
spring.datasource.username=Greenadmin

# this is our mySQLWorkbench password for this username
spring.datasource.password=adminpassword

# this is telling the system which driver to use for the datasource
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

